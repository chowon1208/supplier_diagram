<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서플라이어 다이어그램</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .diagram-wrapper {
            position: relative;
            overflow-x: auto;
            padding: 20px 0;
        }
        
        .diagram {
            display: flex;
            gap: 100px;
            min-width: 1400px;
            position: relative;
            padding: 40px;
            min-height: 800px;
            justify-content: center;
            margin: 0 auto;
        }
        
        .column {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        
        .column-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 12px;
        }
        
        .company-card, .supplier-card {
            padding: 20px 28px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1em;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            border: 3px solid transparent;
        }
        
        .company-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .supplier-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .company-card:hover, .supplier-card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.25);
        }
        
        .company-card.active {
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            transform: translateX(8px) scale(1.05);
        }
        
        .supplier-card.active {
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            transform: translateX(-8px) scale(1.05);
        }
        
        .supplier-card.hidden {
            opacity: 0.15;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .legend {
            margin-top: 40px;
            padding: 25px;
            background: #f7fafc;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 1em;
            color: #4a5568;
            font-weight: 500;
        }
        
        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            margin-right: 12px;
        }

        .reset-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>서플라이어 다이어그램</h1>
        
        <div class="diagram-wrapper">
            <div class="diagram" id="diagram">
                <canvas id="canvas"></canvas>
                
                <div class="column">
                    <div class="column-title">업체</div>
                    <div class="company-card" data-company="gs_global">GS 글로벌</div>
                    <div class="company-card" data-company="okju">옥주 급유</div>
                    <div class="company-card" data-company="hyundai_fuel">현대 퓨얼</div>
                    <div class="company-card" data-company="panoco">파노코</div>
                    <div class="company-card" data-company="s_oil">씨오일</div>
                    <div class="company-card" data-company="dongrim">동림</div>
                    <div class="company-card" data-company="prime">프라임</div>
                    <div class="company-card" data-company="shinjin">신진</div>
                    <div class="company-card" data-company="ocean_link">오션 링크</div>
                </div>
                
                <div class="column">
                    <div class="column-title">서플라이어</div>
                    <div class="supplier-card" data-supplier="gs_caltex">GS Caltex</div>
                    <div class="supplier-card" data-supplier="gs_global_supplier">GS Global</div>
                    <div class="supplier-card" data-supplier="hd_oilbank">HD Hyundai Oilbank</div>
                    <div class="supplier-card" data-supplier="hyundai_corp">Hyundai Corporation</div>
                    <div class="supplier-card" data-supplier="sk_energy">SK Energy</div>
                    <div class="supplier-card" data-supplier="idemitsu">이데미쯔</div>
                    <div class="supplier-card" data-supplier="s_oil_supplier">S-OIL</div>
                    <div class="supplier-card" data-supplier="sk_ti">SK TI</div>
                    <div class="supplier-card" data-supplier="vitol">VITOL</div>
                </div>
            </div>
        </div>
        
        <button class="reset-btn" id="resetBtn">전체 보기</button>
        
        <div class="legend">
            <div class="legend-item">
                <span class="legend-color" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></span>
                업체 클릭 → 해당 서플라이어만 표시
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></span>
                서플라이어 클릭 → 공급받는 업체 표시
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #ffd700;"></span>
                활성화된 연결
            </div>
        </div>
    </div>

    <script>
        // 업체와 서플라이어 연결 관계
        const connections = {
            gs_global: ['gs_caltex', 'gs_global_supplier'],
            okju: ['gs_global_supplier'],
            hyundai_fuel: ['hd_oilbank', 'hyundai_corp', 'sk_energy', 'idemitsu'],
            panoco: ['hd_oilbank', 'hyundai_corp', 'sk_energy', 'idemitsu'],
            s_oil: ['gs_caltex', 's_oil_supplier', 'sk_ti', 'hd_oilbank', 'hyundai_corp', 'sk_energy', 'idemitsu'],
            dongrim: ['sk_energy'],
            prime: ['sk_energy'],
            shinjin: ['vitol'],
            ocean_link: ['hd_oilbank', 'hyundai_corp', 'sk_ti', 'sk_energy']
        };

        // 역방향 연결 생성
        const reverseConnections = {};
        Object.keys(connections).forEach(company => {
            connections[company].forEach(supplier => {
                if (!reverseConnections[supplier]) {
                    reverseConnections[supplier] = [];
                }
                reverseConnections[supplier].push(company);
            });
        });

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const diagram = document.getElementById('diagram');
        
        let currentActive = null;
        let activeConnections = [];

        // 캔버스 크기 설정
        function resizeCanvas() {
            const rect = diagram.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            drawLines();
        }

        // 선 그리기
        function drawLines() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const companyCards = document.querySelectorAll('.company-card');
            const supplierCards = document.querySelectorAll('.supplier-card');
            const diagramRect = diagram.getBoundingClientRect();
            
            companyCards.forEach(companyCard => {
                const company = companyCard.dataset.company;
                const suppliers = connections[company];
                
                suppliers.forEach(supplierKey => {
                    const supplierCard = document.querySelector(`[data-supplier="${supplierKey}"]`);
                    if (supplierCard) {
                        const companyRect = companyCard.getBoundingClientRect();
                        const supplierRect = supplierCard.getBoundingClientRect();
                        
                        const x1 = companyRect.right - diagramRect.left;
                        const y1 = companyRect.top + companyRect.height / 2 - diagramRect.top;
                        const x2 = supplierRect.left - diagramRect.left;
                        const y2 = supplierRect.top + supplierRect.height / 2 - diagramRect.top;
                        
                        const isActive = activeConnections.some(
                            conn => conn.company === company && conn.supplier === supplierKey
                        );
                        
                        if (isActive) {
                            ctx.strokeStyle = '#ffd700';
                            ctx.lineWidth = 5;
                            ctx.globalAlpha = 1;
                            ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
                            ctx.shadowBlur = 10;
                        } else {
                            ctx.strokeStyle = '#cbd5e0';
                            ctx.lineWidth = 2;
                            ctx.globalAlpha = 0.15;
                            ctx.shadowBlur = 0;
                        }
                        
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        
                        const controlPointOffset = (x2 - x1) * 0.6;
                        const cx1 = x1 + controlPointOffset;
                        const cx2 = x2 - controlPointOffset;
                        
                        ctx.bezierCurveTo(cx1, y1, cx2, y2, x2, y2);
                        ctx.stroke();
                    }
                });
            });
            
            ctx.shadowBlur = 0;
            ctx.globalAlpha = 1;
        }

        // 업체 클릭
        document.querySelectorAll('.company-card').forEach(card => {
            card.addEventListener('click', function() {
                const company = this.dataset.company;
                console.log('업체 클릭:', company);
                
                if (currentActive === company) {
                    resetAll();
                    return;
                }
                
                resetAll();
                currentActive = company;
                
                this.classList.add('active');
                
                // 모든 서플라이어 숨기기
                document.querySelectorAll('.supplier-card').forEach(s => {
                    s.classList.add('hidden');
                });
                
                // 연결된 서플라이어만 표시
                const suppliers = connections[company];
                activeConnections = [];
                
                suppliers.forEach(supplierKey => {
                    const supplierCard = document.querySelector(`[data-supplier="${supplierKey}"]`);
                    if (supplierCard) {
                        supplierCard.classList.remove('hidden');
                        supplierCard.classList.add('active');
                        activeConnections.push({company: company, supplier: supplierKey});
                    }
                });
                
                drawLines();
            });
        });

        // 서플라이어 클릭
        document.querySelectorAll('.supplier-card').forEach(card => {
            card.addEventListener('click', function() {
                const supplier = this.dataset.supplier;
                console.log('서플라이어 클릭:', supplier);
                
                if (currentActive === supplier) {
                    resetAll();
                    return;
                }
                
                resetAll();
                currentActive = supplier;
                
                this.classList.add('active');
                
                const companies = reverseConnections[supplier] || [];
                activeConnections = [];
                
                companies.forEach(companyKey => {
                    const companyCard = document.querySelector(`[data-company="${companyKey}"]`);
                    if (companyCard) {
                        companyCard.classList.add('active');
                        activeConnections.push({company: companyKey, supplier: supplier});
                    }
                });
                
                drawLines();
            });
        });

        // 리셋
        function resetAll() {
            console.log('리셋');
            currentActive = null;
            activeConnections = [];
            
            document.querySelectorAll('.company-card').forEach(card => {
                card.classList.remove('active');
            });
            
            document.querySelectorAll('.supplier-card').forEach(card => {
                card.classList.remove('active');
                card.classList.remove('hidden');
            });
            
            drawLines();
        }

        document.getElementById('resetBtn').addEventListener('click', resetAll);

        // 초기화
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
